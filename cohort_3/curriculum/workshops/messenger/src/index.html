<!DOCTYPE html>
<html>
  <head>
    <title>Messenger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="messenger container">
      <header>Messenger</header>

      <div class='messenger-toolbar'>
        <label for="usernameInput">Username:</label>
        <input type='text' id='usernameInput' placeholder='enter a username...'>
      </div>

      <ul id='messages' class="messenger-messages"></ul>

      <footer>
        <input type='text' id='messageInput'  placeholder='Type a message...' onkeypress="messageListKeypress(event)">
      </footer>
    </div>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="js/messenger.js"></script>
  </body>
</html>
